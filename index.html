<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="./assets/styles.css">
    <title>WoM APP</title>
  </head>
  <body>
    <h1>Nylund & Svarvar Stugor AB</h1>

      <input type="button" value="Login" id="btn-login">

    <section class="right">
      <h2>Bokade tjänster</h2>
      <div id="orders"></div>
    </section>

    <section>
      <h2>Stugor</h2>
      <div id="cabins"></div>
    </section>

    <section>
      <h2>Boka en tjänst</h2>
      <div id="services"></div>
    </section>
  

    <script src="./renderer.js"></script>
  </body>
</html>
